<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheBookIsOnTheTable/AddItem</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Ephesis&display=swap" rel="stylesheet">
  <link  rel="stylesheet" href="../styles/AddItem.css">
</head>
<body>
  <header>
    <div class="header">

      <div class="nav">
        
          <a class="homeOne" href="/index.html">
            <h1>The Book Is On The Table</h1>
          </a>
          <a class="homeTwo" href="/index.html">
            <h3>Home</h3>
          </a>
          <a class="collecction" href="./collection.html">
            <h3>Acervo</h3>
          </a>
          <a class="rent" href="./addUser.html">
            <h3>Usuários</h3>
          </a>        
          <a class="about" href="./about.html">
            <h3>Sobre</h3>
          </a>        
      </div>
      <div class="searchButton">
        <input type="text" placeholder="Digite sua busca">
        <button>
          
        </button>
      </div>

    </div>
  </header>
  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Adicione um acervo</legend>
        <ul>
          <li>
            <div class="input-wrapper">
              <label for="title">Título</label>
              <input type="text" id="title" required>
            </div>
          </li>
          <li>
            <div class="input-wrapper">
              <label for="author">Autor</label>
              <input type="text" id="author" required>
            </div>
          </li>
          <li>
            <div class="input-wrapper">
              <label for="publicationYear">Ano de publicação</label>
              <input type="text" id="publicationYear" required>
            </div>
          </li>      
        </ul>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Tipo:</legend>
        <select class="input-wrapper" id="type" required>
          <option value="">-</option>
          <option value="Livro">Livro</option>
          <option value="Revista">Revista</option>
        </select>     
      </div>
      <div class="fieldset-wrapper hidden" id="option_genre">
        <legend>Genero</legend>
        <select class="input-wrapper" id="genre" >
          <option value=""></option>
          <option value="Suspense">Suspense</option>
          <option value="Terror">Terror</option>
          <option value="Comédia">Comédia</option>
          <option value="Ficção">Ficção</option>
        </select>
      </div>
    </fieldset>
  </form>
  <footer>
    <button id="buttonAddItem" class="button" form="my-form">
    Salvar
    </button>
  </footer>
  <script type="module" src="../js/addItem.js" defer></script>
</body>
</html>
